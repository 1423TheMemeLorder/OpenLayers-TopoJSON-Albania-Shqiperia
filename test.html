<!DOCTYPE html>
<html>

<head>
    <title>Albania Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([41.3275, 19.8187], 7); // Adjust the initial coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            crs: L.CRS.Simple // Use a simple CRS (Coordinate Reference System) that uses degrees
        }).addTo(map);

        var imageUrl = 'al_1km_georeferenced.png'; // Replace with the actual path to your georeferenced image

        var imageBounds = [[42.6650, 19.2077], [39.6442, 21.0575]]; // Set the image bounds to cover Albania with degrees

        L.imageOverlay(imageUrl, imageBounds, { crs: L.CRS.Simple }).addTo(map);

        // Add markers for main cities in Albania
        var cities = [
            { name: "Tirana", coordinates: [41.3275, 19.8187] },
            { name: "Durres", coordinates: [41.3236, 19.4414] },
            { name: "Vlore", coordinates: [40.4666, 19.4918] },
            { name: "Shkoder", coordinates: [42.0678, 19.5189] },
            // Add more cities as needed
        ];

        cities.forEach(function(city) {
            var marker = L.marker(city.coordinates).addTo(map);
            marker.bindPopup(city.name).openPopup();
        });

        L.control.scale().addTo(map);
    </script>
</body>

</html>
